<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto&display=swap" rel="stylesheet">
  
  <!-- mathjax support -->
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  
  <!-- google auth -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- slideshow script -->
  <script src="{{ "/assets/js/slideshow.js" | relative_url }}" async defer></script>

  <!-- Rocket.Chat Livechat script -->
  <script type="text/javascript">
    (function(w, d, s, u) {
      w.RocketChat = function(c) { w.RocketChat._.push(c) }; w.RocketChat._ = []; w.RocketChat.url = u;
      var h = d.getElementsByTagName(s)[0], j = d.createElement(s);
      j.async = true; j.src = 'https://chat.overfitted.io/livechat/rocketchat-livechat.min.js?_=201903270000';
      h.parentNode.insertBefore(j, h);
    })(window, document, 'script', 'https://chat.overfitted.io/livechat');
    </script>
  
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="196x196" href="{{ site.baseurl }}/assets/img/icons/favicon/192x192.png">
  <link rel="icon" type="image/png" sizes="160x160" href="{{ site.baseurl }}/assets/img/icons/favicon/160x160.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/img/icons/favicon/96x96.png">
  <link rel="icon" type="image/png" sizes="64x64" href="{{ site.baseurl }}/assets/img/icons/favicon/64x64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/icons/favicon/32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/icons/favicon/16x16.png">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
